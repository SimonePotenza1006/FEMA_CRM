plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.example.fema_crm"
    compileSdkVersion 34//flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    android {
        packagingOptions {
            exclude 'lib/arm64-v8a/libc++_shared.so'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17//JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled false
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17//'19'//'1.8'
    }

    kotlin {//kotlinOptions {
        jvmToolchain(17)//jvmTarget = '1.8'//'1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.example.fema_crm"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdkVersion 23
        targetSdkVersion 34//flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
    }

    signingConfigs {
        release {
            keyAlias 'appfema' // Sostituisci con il tuo alias
            keyPassword 'Fema2@22' // Sostituisci con la password della chiave
            storeFile file('../../appfemakeystore.jks') // Sostituisci con il percorso della tua keystore
            storePassword 'Fema2@22' // Sostituisci con la password della keystore
        }
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.release//signingConfigs.debug

            minifyEnabled false
            shrinkResources false
        }
        debug{
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation 'com.android.support:multidex:1.0.3'
}
